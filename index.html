<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>WC / 楓幣 換算</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .row {
        display: flex;
        gap: 12px;
        margin-top: 12px;
        align-items: center;
    }
    select, input {
        padding: 6px;
        font-size: 14px;
    }
    input {
        width: 150px;
        text-align: right;
    }
    .result {
        font-weight: bold;
        color: #0066cc;
        min-width: 180px;
    }
</style>
</head>
<body>

<h2>楓之谷 WC / 楓幣 計算器</h2>

<!-- 固定方案（預設 1990） -->
<div class="row">
    <label>方案：</label>
    <select id="package" onchange="calculateAll()">
        <option value="120|800">120 台幣 = 800 WC</option>
        <option value="1990|13200" selected>1990 台幣 = 13,200 WC</option>
    </select>
</div>

<div id="calculator">

    <!-- 第 1 行 -->
    <div class="row calc-row">
        <select class="item">
            <option selected>突襲卷</option>
            <option>高級瞬移石</option>
            <option>飄雪結晶</option>
            <option>其他</option>
        </select>
        <input class="wc" placeholder="WC" oninput="formatInput(this); calculateRow(this)">
        <input class="maple" placeholder="楓幣" oninput="formatInput(this); calculateRow(this)">
        <div class="result">1 台幣 = <span>0</span> 楓幣</div>
    </div>

    <!-- 第 2 行 -->
    <div class="row calc-row">
        <select class="item">
            <option>突襲卷</option>
            <option selected>高級瞬移石</option>
            <option>飄雪結晶</option>
            <option>其他</option>
        </select>
        <input class="wc" placeholder="WC" oninput="formatInput(this); calculateRow(this)">
        <input class="maple" placeholder="楓幣" oninput="formatInput(this); calculateRow(this)">
        <div class="result">1 台幣 = <span>0</span> 楓幣</div>
    </div>

    <!-- 第 3 行 -->
    <div class="row calc-row">
        <select class="item">
            <option>突襲卷</option>
            <option>高級瞬移石</option>
            <option selected>飄雪結晶</option>
            <option>其他</option>
        </select>
        <input class="wc" placeholder="WC" oninput="formatInput(this); calculateRow(this)">
        <input class="maple" placeholder="楓幣" oninput="formatInput(this); calculateRow(this)">
        <div class="result">1 台幣 = <span>0</span> 楓幣</div>
    </div>

    <!-- 第 4 行 -->
    <div class="row calc-row">
        <select class="item">
            <option>突襲卷</option>
            <option>高級瞬移石</option>
            <option>飄雪結晶</option>
            <option selected>其他</option>
        </select>
        <input class="wc" placeholder="WC" oninput="formatInput(this); calculateRow(this)">
        <input class="maple" placeholder="楓幣" oninput="formatInput(this); calculateRow(this)">
        <div class="result">1 台幣 = <span>0</span> 楓幣</div>
    </div>

</div>

<script>
function formatNumber(num) {
    return num.toLocaleString("zh-TW");
}

function parseNumber(str) {
    return parseFloat(str.replace(/,/g, "")) || 0;
}

function formatInput(el) {
    const value = parseNumber(el.value);
    el.value = value ? formatNumber(value) : "";
}

function calculateRow(el) {
    const row = el.closest(".calc-row");
    const wc = parseNumber(row.querySelector(".wc").value);
    const maple = parseNumber(row.querySelector(".maple").value);
    const resultSpan = row.querySelector(".result span");

    if (wc <= 0 || maple <= 0) {
        resultSpan.innerText = "0";
        return;
    }

    const [twd, totalWC] = document.getElementById("package").value.split("|").map(Number);
    const wcPerTwd = totalWC / twd;
    const maplePerWC = maple / wc;
    const maplePerTwd = Math.floor(wcPerTwd * maplePerWC);

    resultSpan.innerText = formatNumber(maplePerTwd);
}

function calculateAll() {
    document.querySelectorAll(".calc-row input").forEach(el => calculateRow(el));
}
</script>

</body>
</html>
