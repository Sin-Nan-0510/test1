<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>活動資訊</title>

<!-- 引入 Google 字體 Noto Serif TC -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== 根元素變數設定 ===== */
:root {
  --space-left-middle: 40px; /* info 與 links 之間的間距 */
  --space-middle-right: 40px; /* links 與 images 之間的間距 */
  --title-height: 50px; /* 標題區塊高度 */
  --btn-radius: 12px; /* 按鈕圓角 */
}

/* ===== 全域樣式 ===== */
body {
  background-color: #000; /* 背景黑色 */
  margin: 0; /* 移除預設 margin */
  font-family: 'Noto Serif TC', 'Microsoft JhengHei', serif; /* 字體設定 */
  color: white; /* 文字顏色白色 */
  overflow-x: hidden; /* 防止水平滾動條 */
}

/* ===== 容器 ===== */
.container {
  margin-top: 80px; /* 距離上方留空間給漢堡選單 */
  display: flex; /* 使用 flex 排版 */
  flex-wrap: wrap; /* 可換行 */
  padding: 20px 40px; /* 容器內邊距 */
}

/* ===== 活動資訊區塊 ===== */
.info {
  flex: 0 0 300px; /* 固定寬度 300px */
  line-height: 2; /* 行高 */
  letter-spacing: 1px; /* 文字間距 */
  margin-right: var(--space-left-middle); /* 與右邊區塊間距 */
  text-align: center; /* 文字置中 */
  font-size: 1.1em; /* 文字大小 */
}

/* info 區塊特定顏色文字大小調整 */
.info .t-red, .info .t-purple { font-size: 1.3em; }

/* info 標題樣式 */
.info-title {
  text-align: center;
  font-size: 1.5em;
  font-weight: 600;
  padding-bottom: 10px;
  border-bottom: 3px solid #fff; /* 下方白色線條 */
  width: 100%;
  box-sizing: border-box;
  height: var(--title-height);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  color: #ffcc00; /* 黃色文字 */
  text-shadow: 1px 1px 3px #000; /* 文字陰影 */
}

/* ===== 報名連結區塊 ===== */
.links {
  flex: 0 0 280px; /* 固定寬度 280px */
  margin-right: var(--space-middle-right); /* 與右邊區塊間距 */
}

/* links 標題樣式（與 info-title 相同） */
.links-title {
  text-align: center;
  font-size: 1.5em;
  font-weight: 600;
  padding-bottom: 10px;
  border-bottom: 3px solid #fff;
  width: 100%;
  box-sizing: border-box;
  height: var(--title-height);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  color: #ffcc00;
  text-shadow: 1px 1px 3px #000;
}

/* 報名按鈕樣式 */
.links .btn {
  display: block;
  text-align: center;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: var(--btn-radius); /* 按鈕圓角 */
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  font-size: 1.1em;
  transition: transform 0.2s, filter 0.2s; /* hover 動畫 */
}

/* 按鈕 hover 效果 */
.links .btn:hover {
  transform: scale(1.08); /* 放大 */
}

/* ===== 圖片區塊 ===== */
.images { 
  flex: 0 0 300px; /* 固定寬度 300px */
}
.images img {
  width: 200%; /* 第一張圖片放大 */
  border-radius: 12px;
  margin-bottom: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* 陰影效果 */
}
/* 第二、三張圖片樣式 */
.images img:nth-child(2),
.images img:nth-child(3) {
  width: 50%;
  margin: 0 auto 12px;
  display: block;
}

/* ===== 彩虹文字顏色 ===== */
.t-red { color: #ff4d4d; }
.t-orange { color: #ffa500; }
.t-yellow { color: #ffd700; }
.t-green { color: #5cff5c; }
.t-blue { color: #4db8ff; }
.t-indigo { color: #9b7cff; }
.t-purple { color: #d88cff; }
.t-beige { color: #e8e0c8; }

/* ===== 響應式 ===== */
@media (max-width: 900px) {
  .container { flex-direction: column; padding: 20px; } /* 變成直列排列 */
  .info, .links, .images { flex: 1 1 auto; margin-right: 0; margin-bottom: 20px; }
  .info-title, .links-title { height: auto; display: block; text-align: center; padding-bottom: 8px; }
}

/* ===== 漢堡選單 ===== */
.hamburger-menu {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 8px; /* 文字與圖示間距 */
  cursor: pointer;
  z-index: 100; /* 置頂 */
  font-size: 1.3em;
  color: #fff;
}

/* 下拉選單樣式 */
.dropdown-content {
  display: none; /* 初始隱藏 */
  position: fixed;
  top: 60px; /* 距漢堡選單下方 */
  left: 20px;
  background-color: rgba(50,50,50,0.9);
  width: 220px;
  border-radius: 7px;
  overflow-y: auto; /* 可滾動 */
  max-height: calc(47px * 11); /* 高度限制 */
  z-index: 99;
  flex-direction: column;
  gap: 10px;
  opacity: 0;
  transition: all 0.3s ease;
  transform: translateY(-10px); /* 初始上移 */
}

/* 顯示下拉選單 */
.dropdown-content.show {
  display: flex;
  opacity: 1;
  transform: translateY(0);
}

/* 下拉連結樣式 */
.dropdown-content a {
  display: block;
  padding: 12px 20px;
  color: white;
  text-decoration: none;
  font-size: 1em;
  background-color: #999;
  border-radius: 8px;
  text-align: center;
  transition: filter 0.3s;
}

/* 下拉連結 hover 效果 */
.dropdown-content a:hover { filter: brightness(80%); }

</style>
</head>
<body>

<!-- 漢堡選單 -->
<div class="hamburger-menu">
  <span>☰</span>
  <span class="hamburger-text">歷史隊伍</span>
</div>

<!-- 下拉選單容器 -->
<div class="dropdown-content" id="dropdown-content">
  <!-- 可在此加連結 -->
</div>

<!-- 主容器 -->
<div class="container">

  <!-- 活動資訊區塊 -->
  <div class="info">
    <div class="info-title">活動資訊</div>
    <div class="t-red">建議等級　</div>
    <div class="t-orange">劍　士　－　『AD』</div>
    <div class="t-yellow">祭　司　－　　『AP』－乾表</div>
    <div class="t-yellow">冰　雷　－　　『AP』－乾表</div>
    <div class="t-yellow">火　毒　－　　『AP』－乾表</div>
    <div class="t-green">遊　俠　－　　『AD』－乾表</div>
    <div class="t-green">狙擊手　－　　『AD』－乾表</div>
    <div class="t-blue">神槍手　－　　『AD』－乾表</div>
    <div class="t-blue">格鬥家　－　　『AD』－乾表</div>
    <div class="t-indigo">神　偷　－　　『AD』－乾表</div>
    <div class="t-indigo">暗殺者　－　　『AD』－乾表</div>
    <br>
    <div class="t-purple">入場費：雪花x2</div>
    <br>
    <div class="t-beige">※ 攻擊力為建議值，</div>
    <div class="t-beige">實際依裝備 / 職業 / 熟練度不同。</div>
  </div>

  <!-- 報名連結區塊 -->
  <div class="links">
    <div class="links-title">報名連結</div>
    <!-- 可加按鈕連結 -->
  </div>

  <!-- 圖片區塊 -->
  <div class="images">
    <img src="https://raw.githubusercontent.com/Sin-Nan-0510/test1/main/炎魔.gif" alt="Image">
  </div>
</div>

<script>
// ===== 漢堡選單功能 =====
const hamburger = document.querySelector('.hamburger-menu'); // 漢堡選單按鈕
const dropdown = document.getElementById('dropdown-content'); // 下拉選單

// 點擊漢堡選單，切換下拉選單顯示
hamburger.addEventListener('click', e => {
    e.stopPropagation(); // 阻止事件冒泡，避免觸發 window 點擊事件
    dropdown.classList.toggle('show'); // 切換 show class
});

// 點擊頁面其他地方，關閉下拉選單
window.addEventListener('click', () => dropdown.classList.remove('show'));

// 點擊下拉選單本身不關閉
dropdown.addEventListener('click', e => e.stopPropagation());

// ===== 彩虹按鈕效果 =====
const rainbowColors=['#ea4335','#ff6d01','#fbbc05','#34a853','#00bcd4','#4285f4','#a142f4']; // 彩虹顏色陣列
const buttons = document.querySelectorAll('.links .btn'); // 取得所有按鈕

buttons.forEach((btn, index)=>{
  const color = rainbowColors[index % rainbowColors.length]; // 循環使用彩虹顏色
  btn.style.background = color; // 設定背景色
  btn.addEventListener('mouseover', ()=>btn.style.filter='brightness(120%)'); // 滑鼠移入變亮
  btn.addEventListener('mouseout', ()=>btn.style.filter='brightness(100%)'); // 滑鼠移出恢復
});
</script>

</body>
</html>
